<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" href="css/music-style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>

    <audio controls src="" id="music-player" controlsList="nodownload" class="none">
    </audio>

    <div class="main">
        <div class="background text-light">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4">
                        <h1 id="tittle">Listen free music anywhere you go</h1>
                    </div>
                </div>
            </div> 
        </div>

        <div class="songs">
            <div class="container-fluid" id="insert-song">
                
            </div>
        </div>

        <div class="bg-light none" id="song-play">
            <div class="container-fluid">
                <div class="row">
                    <div class="song-h5 col-md-9 col-sm-6 col-3">
                        <h5></h5>
                    </div>
                    <div class="offset-md-1 col-md-1 offset-sm-2 col-sm-2 offset-3 col-3" id="button">
                        
                    </div>
                    <div class="col-md-1 col-sm-2 col-3" id="forward">
                        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" class="bi bi-skip-forward-fill" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M15.5 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5z"/>
                            <path d="M7.596 8.697l-6.363 3.692C.693 12.702 0 12.322 0 11.692V4.308c0-.63.693-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
                            <path d="M15.096 8.697l-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.693-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="js/music-script.js"></script>
</body>
</html>
